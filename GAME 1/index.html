<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra, Papel o Tijera GAAA</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <header align="center">
        <h1>Piedra, Papel o Tijeras</h1>
      </header>
  
      <div class="marcador">
        <div class="user-label badge">User</div>
        <div class="comp-label badge">PC</div>
        <span id="user-score">0</span> :
        <span id="comp-score">0</span>
      </div>
  
      <div class="result">
        <p>A jugar!!</p>
      </div>
  
      <div class="opciones">
        <div class="choice" id="r">
          <img src="./Img/piedra.png" alt="Piedra">
        </div>
        <div class="choice" id="p">
          <img src="./Img/papel.png" alt="Papel">
        </div>
        <div class="choice" id="t">
          <img src="./Img/tijera.png" alt="Tijera">
        </div>
      </div>
  
      <p id="accion">A Jugar!!!</p>

      <script type="text/javascript" src="./app.js"></script>
    
</body>
</html>
